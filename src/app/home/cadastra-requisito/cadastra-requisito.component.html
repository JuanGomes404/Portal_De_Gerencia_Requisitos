
<div class="container">
  <h2>Solicitação de mudança</h2>
  <form action="" class="container" [formGroup]="cadastraRequisitoForm"(submit)="cadastrarReq()">
    <mat-form-field>
      <mat-label>Ecossistema</mat-label>
      <input matInput type="text" formControlName="ecos">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Projeto</mat-label>
      <input type="text" matInput formControlName="projeto">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo de Requisito</mat-label>
    <mat-select formControlName="tipoReq">
      <mat-option *ngFor="let req of listaTipoReqs" [value]="req.cod">
        {{req.nomeReq}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName ="descricao"></textarea>
  </mat-form-field>
    <button mat-raised-button color="primary"> Enviar</button>
  </form>
</div>
